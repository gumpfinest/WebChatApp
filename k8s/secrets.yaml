apiVersion: v1
kind: Secret
metadata:
  name: webchatapp-secrets
  namespace: webchatapp
type: Opaque
stringData:
  # JWT Authentication Keys (CHANGE THESE IN PRODUCTION!)
  # Generate with: openssl rand -base64 32
  JWT_SECRET_KEY: "your-super-secret-jwt-key-change-me-in-production-32chars"
  JWT_REFRESH_SECRET_KEY: "your-super-secret-refresh-key-change-me-production-32ch"
  
  # Encryption Master Key (MUST be exactly 32 characters)
  # Generate with: openssl rand -base64 24 | head -c 32
  ENCRYPTION_MASTER_KEY: "your-32-char-encryption-key!!!!!"
  
  # SMTP Password for 2FA emails
  SMTP_PASSWORD: ""
  
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-tunnel-secret
  namespace: webchatapp
type: Opaque
stringData:
  # Get this from Cloudflare Zero Trust Dashboard -> Networks -> Tunnels
  TUNNEL_TOKEN: "your-cloudflare-tunnel-token-here"
