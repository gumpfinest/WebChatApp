apiVersion: v1
kind: ConfigMap
metadata:
  name: webchatapp-config
  namespace: webchatapp
data:
  # Flask Configuration
  FLASK_ENV: "production"
  FLASK_DEBUG: "0"
  
  # Frontend Configuration
  # Empty string means same-origin (Cloudflare Tunnel routes /api/* to backend)
  BACKEND_URL: ""
  
  # Email 2FA Configuration (update with your SMTP settings)
  SMTP_SERVER: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: ""
  EMAIL_FROM: ""
